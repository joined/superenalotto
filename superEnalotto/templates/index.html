<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estrazioni superenalotto</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		font-size: 16pt;
		font-family: 'Open Sans', sans-serif;
	}
	section {
		width: 100%;
		color: white;
		background-color: #34495e;
		overflow: hidden;
		text-align: center;
		padding-bottom: 15px;
	}
	table {
		margin: 0 auto;
	}
	section:nth-child(odd) {
		background-color: #2c3e50;
	}
	td {
		opacity: 0.1;
		padding: 1px 5px;
	}
	td.num-preso {
		opacity: 1;
	}
</style>
<body>
	{%- for estrazione in estrazioni %}
		<section>
			<h3>Estrazione del {{estrazione.data}}</h3>
			<table>
				{%- for combinazione in estrazione.combinazioni %}
				<tr>
					{% for numero in combinazione -%}
					<td {%- if numero.preso %} class='num-preso' {%- endif %}>
						{{- numero.numero -}}
					</td>
					{%- endfor %}
				</tr>
				{% endfor -%}
			</table>
		</section>
	{%- endfor -%}
</body>
</html>
