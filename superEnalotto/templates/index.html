<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Estrazioni superenalotto</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;

		font-size: 16pt;
		font-family: 'Open Sans', sans-serif;
	}
	section {
		width: 100%;
		padding-bottom: 15px;
		overflow: hidden;
		text-align: center;

		color: white;
		background-color: #34495e;
	}
	table {
		margin: 0 auto;
	}
	section:nth-child(odd) {
		background-color: #2c3e50;
	}
	td {
		padding: 1px 5px;
		
		opacity: 0.1;
	}
	td.match {
		opacity: 1;
	}
</style>
<body>
	{%- for extraction in extractions %}
		<section>
			<h3>Estrazione del {{extraction.date}}</h3>
			<table>
				{%- for combination in extraction.combinations %}
				<tr>
					{% for number in combination -%}
					<td {%- if number.match %} class='match' {%- endif %}>
						{{- number.value -}}
					</td>
					{%- endfor %}
				</tr>
				{% endfor -%}
			</table>
		</section>
	{%- endfor -%}
</body>
</html>
